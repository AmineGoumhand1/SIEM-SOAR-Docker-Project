# 12-misp-modules.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: misp-modules
  namespace: soc-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: misp-modules
  template:
    metadata:
      labels:
        app: misp-modules
    spec:
      containers:
      - name: misp-modules
        image: coolacid/misp-docker:modules-latest
        env:
        - name: REDIS_BACKEND
          value: "redis"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["pgrep", "misp-modules"]
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: misp-modules
  namespace: soc-platform
spec:
  ports:
  - port: 6666
    targetPort: 6666
  selector:
    app: misp-modules